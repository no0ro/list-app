<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <!-- Required meta tags - <meta name="viewport".. is bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>List App</title>
  </head>

  <body>
    <div class="container-fluid">
    <div class="container-fluid text-center" > 
      <form class="" id="list-form" styles="">
        <h3>Add a List!</h3>

          <label for="list-title">List Title:</label>
          <input type="text" name="name" value="" placeholder="List Title" class="list-form-input-text"/>
          <br>
          <label for="new-item-name">Item:</label>
          <input type="text" name="new-item-name" value="" placeholder="new item" class="list-form-input-text"/>
          <br>
          <input type="submit" name="submit" value="Create List" id="form-submit"/>
      </form>
      <br>
      <br>
    </div>

    <div id="lists-index">

    </div>

    <script type="application/javascript" src="src/list.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/item.js" charset="UTF-8"></script>

    <!-- Bootstrap: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  
    </div>
  </body>
</html>
