<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <!-- Required meta tags - <meta name="viewport".. is bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>List App</title>
  </head>

  <body>
    <div class="container-fluid"> 

      <div id="list-header" > 
        display app branding
      </div>

    
        <form class="add-list-form">
          <h3>Add a List!</h3>
  
          <input
            type="text"
            name="name"
            value=""
            placeholder="List Title"
            class="input-text"
          />
          <br />
            <!--  Populate with 10 inputs, ok if submitted and left nil. then add more manually one by one in list if have more
              <input
            type="text"
            name="item"
            value=""
            placeholder="item"
            class="input-text"
          />
          <br /> -->
    
          <input
            type="submit"
            name="submit"
            value="Create List"
            class="submit"
          />
        </form>
   

      <div class='card' id="list-collection" style="width: 18rem;"> 
        
      </div>

      <script type="application/javascript" src="src/components/app.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/components/list.js" charset="UTF-8"></script>

      <script type="application/javascript" src="src/adapters/ListAdapter.js" charset="UTF-8"></script>
      <script type="application/javascript" src="src/adapters/ItemAdapter.js" charset="UTF-8"></script>


      <!-- Bootstrap: jQuery, Popper.js, and Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    </div>
  </body>
</html>
